</head>
<body>
    <div class="container">
        <h1>ğŸ¤– RAG ìŠ¤íŠ¸ë¦¬ë° ì±„íŒ… í…ŒìŠ¤íŠ¸</h1>
        
        <div class="input-section">
            <input type="text" id="messageInput" placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”..." 
                   onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" id="sendBtn">ì „ì†¡</button>
            <button onclick="clearResponse()" class="clear-btn">ì´ˆê¸°í™”</button>
            <button onclick="loadHistory()">íˆìŠ¤í† ë¦¬ ë¡œë“œ</button>
        </div>

        <div class="status" id="status">ì¤€ë¹„ë¨</div>

        <div class="response-section">
            <h3>ğŸ“ ì‹¤ì‹œê°„ ì‘ë‹µ:</h3>
            <div class="response-box" id="responseBox"></div>
            <div class="metadata" id="metadata"></div>
        </div>

        <div class="history-section">
            <h3>ğŸ“š ëŒ€í™” íˆìŠ¤í† ë¦¬:</h3>
            <button onclick="clearHistory()" class="clear-btn">íˆìŠ¤í† ë¦¬ ì‚­ì œ</button>
            <div class="history-box" id="historyBox"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001';
        let currentEventSource = null;
        let isStreaming = false;

        function updateStatus(message, className = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${className}`;
        }

        function appendToResponse(text) {
            const responseBox = document.getElementById('responseBox');
            responseBox.textContent += text;
            responseBox.scrollTop = responseBox.scrollHeight;
        }

        function setResponse(text) {
            const responseBox = document.getElementById('responseBox');
            responseBox.textContent = text;
        }

        function updateMetadata(data) {
            const metadataEl = document.getElementById('metadata');
            metadataEl.textContent = JSON.stringify(data, null, 2);
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            if (isStreaming) {
                alert('í˜„ì¬ ì²˜ë¦¬ ì¤‘ì…ë‹ˆë‹¤. ì ì‹œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.');
                return;
            }

            // ì…ë ¥ì°½ ë¹„ìš°ê¸°
            messageInput.value = '';
            
            // ì‘ë‹µì°½ ì´ˆê¸°í™”
            setResponse('');
            updateMetadata({});
            
            // ìŠ¤íŠ¸ë¦¬ë° ì‹œì‘
            startStreaming(message);
        }

        function startStreaming(message) {
            isStreaming = true;
            document.getElementById('sendBtn').disabled = true;
            updateStatus('ì—°ê²° ì¤‘...', 'streaming');

            // ê¸°ì¡´ ì—°ê²°ì´ ìˆë‹¤ë©´ ì¢…ë£Œ
            if (currentEventSource) {
                currentEventSource.close();
            }

            // POST ìš”ì²­ìœ¼ë¡œ ìŠ¤íŠ¸ë¦¬ë° ì‹œì‘
            fetch(`${API_BASE}/chat/stream`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'text/event-stream',
                },
                body: JSON.stringify({
                    message: message,
                    stream: true,
                    session_id: 'test-session-1'
                })
            }).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                function readStream() {
                    return reader.read().then(({ done, value }) => {
                        if (done) {
                            updateStatus('ìŠ¤íŠ¸ë¦¬ë° ì™„ë£Œ', 'completed');
                            isStreaming = false;
                            document.getElementById('sendBtn').disabled = false;
                            return;
                        }

                        const chunk = decoder.decode(value, { stream: true });
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    handleStreamData(data);
                                } catch (e) {
                                    console.error('JSON íŒŒì‹± ì˜¤ë¥˜:', e, line);
                                }
                            }
                        }

                        return readStream();
                    });
                }

                readStream().catch(error => {
                    console.error('ìŠ¤íŠ¸ë¦¼ ì½ê¸° ì˜¤ë¥˜:', error);
                    updateStatus(`ì˜¤ë¥˜: ${error.message}`, 'error');
                    isStreaming = false;
                    document.getElementById('sendBtn').disabled = false;
                });

            }).catch(error => {
                console.error('ìš”ì²­ ì˜¤ë¥˜:', error);
                updateStatus(`ì—°ê²° ì˜¤ë¥˜: ${error.message}`, 'error');
                isStreaming = false;
                document.getElementById('sendBtn').disabled = false;
            });
        }

        function handleStreamData(data) {
            console.log('Stream data:', data);
            
            switch (data.type) {
                case 'connected':
                    updateStatus('ì—°ê²°ë¨ âœ“', 'connected');
                    break;
                    
                case 'start':
                    updateStatus('ì²˜ë¦¬ ì¤‘... â³', 'streaming');
                    break;
                    
                case 'chunk':
                    updateStatus('ì‘ë‹µ ìƒì„± ì¤‘... ğŸ“', 'streaming');
                    appendToResponse(data.content);
                    if (data.metadata) {
                        updateMetadata(data.metadata);
                    }
                    break;
                    
                case 'final':
                    updateStatus('ì™„ë£Œ âœ…', 'completed');
                    if (data.metadata) {
                        updateMetadata(data.metadata);
                    }
                    break;
                    
                case 'stream_end':
                    updateStatus('ìŠ¤íŠ¸ë¦¼ ì¢…ë£Œ ğŸ', 'completed');
                    isStreaming = false;
                    document.getElementById('sendBtn').disabled = false;
                    break;
                    
                case 'error':
                    updateStatus(`ì˜¤ë¥˜: ${data.content}`, 'error');
                    isStreaming = false;
                    document.getElementById('sendBtn').disabled = false;
                    if (data.metadata) {
                        updateMetadata(data.metadata);
                    }
                    break;
                    
                case 'cancelled':
                    updateStatus('ì·¨ì†Œë¨', 'error');
                    isStreaming = false;
                    document.getElementById('sendBtn').disabled = false;
                    break;
            }
        }

        function clearResponse() {
            setResponse('');
            updateMetadata({});
            updateStatus('ì´ˆê¸°í™”ë¨', '');
        }

        function loadHistory() {
            fetch(`${API_BASE}/chat/history`)
                .then(response => response.json())
                .then(data => {
                    const historyBox = document.getElementById('historyBox');
                    historyBox.innerHTML = '';
                    
                    if (data.history && data.history.length > 0) {
                        data.history.forEach((msg, index) => {
                            const div = document.createElement('div');
                            div.className = `history-item ${msg.type}`;
                            div.innerHTML = `
                                <strong>${msg.type === 'human' ? 'ğŸ‘¤ ì‚¬ìš©ì' : 'ğŸ¤– AI'}:</strong>
                                <br>${msg.content}
                            `;
                            historyBox.appendChild(div);
                        });
                    } else {
                        historyBox.innerHTML = '<p>ëŒ€í™” íˆìŠ¤í† ë¦¬ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                    }
                })
                .catch(error => {
                    console.error('íˆìŠ¤í† ë¦¬ ë¡œë“œ ì˜¤ë¥˜:', error);
                    alert('íˆìŠ¤í† ë¦¬ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                });
        }

        function clearHistory() {
            if (!confirm('ëŒ€í™” íˆìŠ¤í† ë¦¬ë¥¼ ëª¨ë‘ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            
            fetch(`${API_BASE}/chat/history`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    loadHistory();
                })
                .catch(error => {
                    console.error('íˆìŠ¤í† ë¦¬ ì‚­ì œ ì˜¤ë¥˜:', error);
                    alert('íˆìŠ¤í† ë¦¬ë¥¼ ì‚­ì œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                });
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ íˆìŠ¤í† ë¦¬ ë¡œë“œ
        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            
            // ì„œë²„ ìƒíƒœ í™•ì¸
            fetch(`${API_BASE}/health`)
                .then(response => response.json())
                .then(data => {
                    if (data.rag_initialized) {
                        updateStatus('ì„œë²„ ì¤€ë¹„ë¨ âœ…', 'connected');
                    } else {
                        updateStatus('ì„œë²„ ì´ˆê¸°í™” ì¤‘...', 'streaming');
                    }
                })
                .catch(error => {
                    updateStatus('ì„œë²„ ì—°ê²° ì‹¤íŒ¨ âŒ', 'error');
                });
        });
    </script>
